@if (chatService.currentOpendedChat()) {
<div class="p-3">
  <div class="flex flex-col items-center justify-center mt-3">
    <img
      [src]="chatService.currentOpendedChat()?.profilePicture"
      alt="profile Picture"
      class="rounded-full w-44 h-44 object-cover"
    />
    <div class="ml-3">
      <p class="text-lg font-semibold">
        {{ chatService.currentOpendedChat()?.fullName | titlecase }}
      </p>
      <p class="text-lg font-semibold text-gray-500">
        {{ chatService.currentOpendedChat()?.userName }}
      </p>
    </div>
  </div>
</div>
}
